<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Flow Toy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    #startButton {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #startButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startButton">Start Fractal Toy</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fractals = [];

    let gyroscope = { beta: 0, gamma: 0 };

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Fractal Class
    class Fractal {
      constructor(x, y, size, depth, shape = 'triangle') {
        this.x = x;
        this.y = y;
        this.size = size;
        this.depth = depth;
        this.shape = shape;
        this.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
        this.rotation = Math.random() * Math.PI * 2;
      }

      draw(ctx, depth = this.depth) {
        if (depth === 0) return;

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;

        if (this.shape === 'triangle') {
          this.drawTriangle(ctx, this.size);
        } else if (this.shape === 'square') {
          this.drawSquare(ctx, this.size);
        }

        ctx.restore();

        // Recursive Draw
        const newSize = this.size * 0.5;
        const offsets = [
          { dx: -newSize, dy: -newSize },
          { dx: newSize, dy: -newSize },
          { dx: -newSize, dy: newSize },
          { dx: newSize, dy: newSize },
        ];

        offsets.forEach((offset) => {
          const newX = this.x + offset.dx;
          const newY = this.y + offset.dy;
          const child = new Fractal(newX, newY, newSize, depth - 1, this.shape);
          child.rotation = this.rotation + 0.2; // Morph rotation
          child.color = this.color;
          child.draw(ctx, depth - 1);
        });
      }

      drawTriangle(ctx, size) {
        ctx.beginPath();
        ctx.moveTo(0, -size);
        ctx.lineTo(size, size);
        ctx.lineTo(-size, size);
        ctx.closePath();
        ctx.stroke();
      }

      drawSquare(ctx, size) {
        ctx.beginPath();
        ctx.rect(-size / 2, -size / 2, size, size);
        ctx.stroke();
      }

      morphShape() {
        this.shape = this.shape === 'triangle' ? 'square' : 'triangle';
      }
    }

    // Generate Initial Fractals
    function generateFractals() {
      fractals.length = 0;
      for (let i = 0; i < 3; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 50 + 50;
        const depth = Math.floor(Math.random() * 3) + 2;
        const shape = Math.random() > 0.5 ? 'triangle' : 'square';
        fractals.push(new Fractal(x, y, size, depth, shape));
      }
    }

    // Gyroscope Input
    window.addEventListener('deviceorientation', (event) => {
      gyroscope.beta = event.beta || 0;
      gyroscope.gamma = event.gamma || 0;
    });

    // Animation Loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fractals.forEach((fractal, index) => {
        fractal.x += gyroscope.gamma * 0.1; // Apply gyroscope motion
        fractal.y += gyroscope.beta * 0.1;

        fractal.rotation += 0.01; // Rotate continuously
        fractal.draw(ctx);

        // Randomly Morph Shape
        if (Math.random() < 0.005) {
          fractal.morphShape();
        }
      });

      requestAnimationFrame(animate);
    }

    // Start Button Listener
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none'; // Hide button
      generateFractals();
      animate();
    });
  </script>
</body>
</html>
