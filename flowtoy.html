<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Reactive Flow Toy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    #startButton {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #startButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startButton">Start Flow Toy</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let audioContext, analyser, microphone;
    let gyroscope = { beta: 0, gamma: 0 };
    let flowToyElements = [];

    // Resize Canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Sound and Gyroscope Initialization
    async function initialize() {
      // Initialize Audio Context
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;

      // Request Microphone Access
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      microphone = audioContext.createMediaStreamSource(stream);
      microphone.connect(analyser);

      // Initialize Gyroscope Listener
      window.addEventListener('deviceorientation', (event) => {
        gyroscope.beta = event.beta || 0; // Forward-Back Tilt
        gyroscope.gamma = event.gamma || 0; // Left-Right Tilt
      });

      // Start Animation
      startAnimation();
    }

    // Flow Toy Element Class
    class FlowToyElement {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.angle = 0;
        this.size = Math.random() * 20 + 10;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      update(audioData) {
        const intensity = audioData / 255; // Normalize amplitude
        this.angle += intensity * 0.1; // Adjust based on sound intensity
        this.x += Math.sin(this.angle + gyroscope.gamma / 20) * 2;
        this.y += Math.cos(this.angle + gyroscope.beta / 20) * 2;

        // Bounce off walls
        if (this.x < 0 || this.x > canvas.width) this.angle += Math.PI / 2;
        if (this.y < 0 || this.y > canvas.height) this.angle += Math.PI / 2;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(0, 0, this.size, 0, Math.PI * 2);
        ctx.stroke();
        ctx.restore();
      }
    }

    // Generate Flow Toy Elements
    function generateFlowToyElements() {
      flowToyElements = [];
      for (let i = 0; i < 50; i++) {
        flowToyElements.push(
          new FlowToyElement(
            Math.random() * canvas.width,
            Math.random() * canvas.height
          )
        );
      }
    }

    // Animation Loop
    function startAnimation() {
      generateFlowToyElements();

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Get Audio Data
        const audioData = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(audioData);

        // Update and Draw Elements
        flowToyElements.forEach((element, index) => {
          const audioValue = audioData[index % audioData.length];
          element.update(audioValue);
          element.draw();
        });

        requestAnimationFrame(animate);
      }

      animate();
    }

    // Start Button Listener
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none'; // Hide button after starting
      initialize();
    });
  </script>
</body>
</html>
