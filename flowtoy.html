<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Flow Toy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    #startButton {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #startButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startButton">Start Flow Toy</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let audioContext, analyser, microphone;
    let gyroscope = { beta: 0, gamma: 0 };
    const ribbons = [];

    // Resize Canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Initialize Audio and Gyroscope
    async function initialize() {
      // Initialize Audio Context
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;

      // Request Microphone Access
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      microphone = audioContext.createMediaStreamSource(stream);
      microphone.connect(analyser);

      // Gyroscope Initialization
      window.addEventListener('deviceorientation', (event) => {
        gyroscope.beta = event.beta || 0; // Forward-Back Tilt
        gyroscope.gamma = event.gamma || 0; // Left-Right Tilt
      });

      // Start Animation
      startAnimation();
    }

    // Ribbon Class
    class Ribbon {
      constructor(x, y) {
        this.points = [];
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.maxPoints = 30;
        this.x = x;
        this.y = y;
        this.speedX = 0;
        this.speedY = 0;
        this.size = Math.random() * 10 + 5;
      }

      update(audioData) {
        const intensity = audioData / 255; // Normalize audio data
        this.speedX += (gyroscope.gamma / 50) * intensity;
        this.speedY += (gyroscope.beta / 50) * intensity;

        this.x += this.speedX;
        this.y += this.speedY;

        // Boundaries
        this.x = Math.max(0, Math.min(canvas.width, this.x));
        this.y = Math.max(0, Math.min(canvas.height, this.y));

        // Add new point
        this.points.push({ x: this.x, y: this.y });
        if (this.points.length > this.maxPoints) {
          this.points.shift(); // Remove oldest point
        }
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.points[0]?.x, this.points[0]?.y);
        for (let i = 1; i < this.points.length; i++) {
          const point = this.points[i];
          ctx.lineTo(point.x, point.y);
        }
        ctx.strokeStyle = this.color;
        ctx.lineWidth = this.size;
        ctx.lineJoin = 'round';
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.stroke();
      }
    }

    // Generate Ribbons
    function generateRibbons() {
      ribbons.length = 0;
      for (let i = 0; i < 5; i++) {
        ribbons.push(new Ribbon(canvas.width / 2, canvas.height / 2));
      }
    }

    // Animation Loop
    function startAnimation() {
      generateRibbons();

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Get Audio Data
        const audioData = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(audioData);

        // Update and Draw Ribbons
        ribbons.forEach((ribbon, index) => {
          const audioValue = audioData[index % audioData.length];
          ribbon.update(audioValue);
          ribbon.draw();
        });

        requestAnimationFrame(animate);
      }

      animate();
    }

    // Start Button Listener
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none'; // Hide button after starting
      initialize();
    });
  </script>
</body>
</html>
