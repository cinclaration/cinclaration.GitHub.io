<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch Ripples</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Canvas Setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Resize Canvas on Window Resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const ripples = []; // Store ripple animations
    const waves = []; // Waves affected by touches
    let isTouching = false; // Track if finger/mouse is touching

    // Generate Ripple
    function createRipple(x, y) {
      ripples.push({
        x,
        y,
        radius: 0,
        maxRadius: 300,
        growthSpeed: 8,
        color: `hsla(${Math.random() * 360}, 70%, 70%, 0.5)`, // Random color
        alpha: 0.5, // Opacity for fade-out effect
      });
    }

    // Draw Ripples
    function drawRipples() {
      ripples.forEach((ripple, index) => {
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.strokeStyle = ripple.color;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ripple.color;
        ctx.stroke();
        ctx.closePath();

        // Expand the ripple
        ripple.radius += ripple.growthSpeed;

        // Gradually fade the ripple
        ripple.alpha -= 0.01;
        ripple.color = ripple.color.replace(/[\d.]+\)$/g, `${ripple.alpha})`);

        // Remove ripple when it's fully faded
        if (ripple.alpha <= 0) {
          ripples.splice(index, 1);
        }
      });
    }

    // Generate Waves
    function createWaves() {
      for (let i = 0; i < 5; i++) {
        waves.push({
          y: Math.random() * canvas.height, // Random vertical position
          amplitude: Math.random() * 50 + 50,
          frequency: Math.random() * 0.02 + 0.01,
          phase: Math.random() * Math.PI * 2,
          color: `hsla(${Math.random() * 360}, 80%, 60%, 0.5)`,
        });
      }
    }

    // Draw Waves
    function drawWaves() {
      waves.forEach(wave => {
        ctx.beginPath();
        for (let x = 0; x < canvas.width; x++) {
          const y =
            wave.y +
            wave.amplitude *
              Math.sin(wave.frequency * x + wave.phase); // Wave formula
          ctx.lineTo(x, y);
        }
        ctx.strokeStyle = wave.color;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // Animate wave phase
        wave.phase += 0.02;
      });
    }

    // Ripple-Wave Interaction
    function rippleWaveInteraction() {
      ripples.forEach(ripple => {
        waves.forEach(wave => {
          const dist = Math.abs(ripple.y - wave.y); // Distance between ripple and wave
          if (dist < ripple.radius / 2) {
            wave.amplitude += 5; // Temporary amplitude boost
            wave.frequency += 0.001; // Slight frequency shift
          }
        });
      });
    }

    // Touch and Mouse Interaction
    canvas.addEventListener('mousedown', (e) => {
      isTouching = true;
      const rect = canvas.getBoundingClientRect();
      createRipple(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener('touchstart', (e) => {
      isTouching = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isTouching) {
        const rect = canvas.getBoundingClientRect();
        createRipple(e.clientX - rect.left, e.clientY - rect.top);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (isTouching) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
      }
    });

    canvas.addEventListener('mouseup', () => (isTouching = false));
    canvas.addEventListener('touchend', () => (isTouching = false));

    // Main Animation Loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

      drawRipples(); // Draw ripples from touch/mouse
      drawWaves(); // Draw the background waves
      rippleWaveInteraction(); // Interact ripples with waves

      requestAnimationFrame(animate); // Repeat animation
    }

    // Initialize Game
    createWaves(); // Generate initial waves
    animate(); // Start animation loop
  </script>
</body>
</html>
