<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Ripple World</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      position: relative;
      z-index: 1;
    }

    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
      cursor: grab;
    }

    #menu h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    #menu button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #menu button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h3>Game Menu</h3>
    <button id="spawnEntity">Spawn Entity</button>
    <button id="spawnPlant">Spawn Plant</button>
    <button id="resetGame">Reset Game</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.getDatabase(app);
    const entitiesRef = firebase.ref(db, "entities");
    const plantsRef = firebase.ref(db, "plants");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const entities = [];
    const plants = [];

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Entity {
      constructor(id, x, y) {
        this.id = id;
        this.x = x;
        this.y = y;
        this.size = Math.random() * 10 + 10;
        this.color = `hsla(${Math.random() * 360}, 70%, 70%, 1)`;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fill();
      }
    }

    class Plant {
      constructor(id, x, y) {
        this.id = id;
        this.x = x;
        this.y = y;
        this.size = 5;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "green";
        ctx.fill();
      }
    }

    function addEntity(x, y) {
      const id = Date.now().toString();
      const entity = new Entity(id, x, y);
      firebase.set(firebase.child(entitiesRef, id), { x, y });
    }

    function addPlant(x, y) {
      const id = Date.now().toString();
      const plant = new Plant(id, x, y);
      firebase.set(firebase.child(plantsRef, id), { x, y });
    }

    firebase.onChildAdded(entitiesRef, (snapshot) => {
      const { x, y } = snapshot.val();
      const id = snapshot.key;
      entities.push(new Entity(id, x, y));
    });

    firebase.onChildAdded(plantsRef, (snapshot) => {
      const { x, y } = snapshot.val();
      const id = snapshot.key;
      plants.push(new Plant(id, x, y));
    });

    document.getElementById("spawnEntity").addEventListener("click", () => {
      addEntity(Math.random() * canvas.width, Math.random() * canvas.height);
    });

    document.getElementById("spawnPlant").addEventListener("click", () => {
      addPlant(Math.random() * canvas.width, Math.random() * canvas.height);
    });

    document.getElementById("resetGame").addEventListener("click", () => {
      firebase.remove(entitiesRef);
      firebase.remove(plantsRef);
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      entities.forEach((entity) => entity.draw());
      plants.forEach((plant) => plant.draw());
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
