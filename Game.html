<!-- SECTION 1: HTML STRUCTURE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Drift Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    #dropdown-menu {
      position: absolute;
      top: 70px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border: 1px solid #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 10;
    }

    #dropdown-menu button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }

    #dropdown-menu button:hover {
      background-color: #0056b3;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <img id="menu-button" src="https://i.imgur.com/fINCGcJ.png" alt="Menu">
  <div id="dropdown-menu">
    <button id="toggle-controls">Switch to Gyroscope</button>
    <button id="restart-game">Restart Game</button>
  </div>
  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">30</span></p>
  </div>



<!-- SECTION 2: JAVASCRIPT SETUP AND GAME VARIABLES -->
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menuButton = document.getElementById('menu-button');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const toggleControlsButton = document.getElementById('toggle-controls');
    const restartButton = document.getElementById('restart-game');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');

    // Game Variables
    let spaceship = { x: 400, y: 300, size: 50, angle: 0, speedX: 0, speedY: 0 };
    const playArea = { width: 1600, height: 1200 };
    let score = 0;
    let timer = 30;
    let goals = [];
    let obstacles = [];
    let isPaused = false;
    let gyroscopeEnabled = false;

    // Assets
    const spaceshipImg = new Image();
    spaceshipImg.src = 'https://i.imgur.com/x87KCsX.png';

    const goalImg = new Image();
    goalImg.src = 'https://i.imgur.com/Xqmv2mE.jpeg';

    const obstacleImg = new Image();
    obstacleImg.src = 'https://upload.wikimedia.org/wikipedia/commons/3/39/Asteroid.png';

    const backgroundImg = new Image();
    backgroundImg.src = 'https://i.ibb.co/WGmkpNJ/file-Dkh-Jnzq1p6x-MPVGqah-KM3-F-1.webp';

    // Canvas Initialization
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Dropdown Menu Toggle
    menuButton.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Restart Game
    restartButton.addEventListener('click', () => {
      resetGame();
      dropdownMenu.style.display = 'none';
    });

    // Toggle Controls
    toggleControlsButton.addEventListener('click', () => {
      gyroscopeEnabled = !gyroscopeEnabled;
      toggleControlsButton.textContent = gyroscopeEnabled
        ? 'Switch to Touch'
        : 'Switch to Gyroscope';
    });
  </script>


<!-- SECTION 3: RESET GAME AND ENTITY SPAWNING -->
  <script>
    // Reset Game
    function resetGame() {
      score = 0;
      timer = 30;
      goals = [];
      obstacles = [];
      spawnEntities(goals, 5, 50); // Spawn 5 goals
      spawnEntities(obstacles, 5, 50); // Spawn 5 obstacles
      scoreElement.textContent = score;
      timerElement.textContent = timer;
      spaceship.x = canvas.width / 2;
      spaceship.y = canvas.height / 2;
      spaceship.speedX = 0;
      spaceship.speedY = 0;
      isPaused = false;
    }

    // Spawn Entities
    function spawnEntities(entityArray, count, size) {
      for (let i = 0; i < count; i++) {
        let entity;
        do {
          entity = {
            x: Math.random() * playArea.width,
            y: Math.random() * playArea.height,
            size: size,
          };
        } while (entityArray.some(e => isColliding(e, entity)));
        entityArray.push(entity);
      }
    }

    // Collision Detection
    function isColliding(a, b) {
      return (
        a.x < b.x + b.size &&
        a.x + a.size > b.x &&
        a.y < b.y + b.size &&
        a.y + a.size > b.y
      );
    }
  </script>


<!-- SECTION 4: GAME LOOP AND RENDERING -->
  <script>
    // Draw Background
    function drawBackground() {
      ctx.drawImage(
        backgroundImg,
        0,
        0,
        playArea.width,
        playArea.height,
        0,
        0,
        canvas.width,
        canvas.height
      );
    }

    // Draw Entities (Goals and Obstacles)
    function drawEntities(entityArray, image) {
      entityArray.forEach(entity => {
        ctx.drawImage(image, entity.x, entity.y, entity.size, entity.size);
      });
    }

    // Draw Spaceship
    function drawSpaceship() {
      ctx.save();
      ctx.translate(spaceship.x, spaceship.y);
      ctx.rotate(spaceship.angle);
      ctx.drawImage(
        spaceshipImg,
        -spaceship.size / 2,
        -spaceship.size / 2,
        spaceship.size,
        spaceship.size
      );
      ctx.restore();
    }

    // Update Game State
    function updateGame() {
      if (timer > 0 && !isPaused) {
        timer -= 1 / 60;
        timerElement.textContent = Math.floor(timer);
      } else if (timer <= 0) {
        isPaused = true;
        alert('Game Over! Final Score: ' + score);
      }

      // Check for Collisions
      goals.forEach((goal, index) => {
        if (isColliding(spaceship, goal)) {
          score += 10;
          scoreElement.textContent = score;
          goals.splice(index, 1);
        }
      });

      obstacles.forEach((obstacle, index) => {
        if (isColliding(spaceship, obstacle)) {
          score -= 5;
          scoreElement.textContent = score;
          obstacles.splice(index, 1);
        }
      });
    }

    // Game Loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!isPaused) {
        drawBackground();
        drawEntities(goals, goalImg);
        drawEntities(obstacles, obstacleImg);
        drawSpaceship();
        updateGame();
      }

      requestAnimationFrame(gameLoop);
    }
  </script>


<!-- SECTION 5: INPUT CONTROLS (TOUCH AND GYROSCOPE) -->
  <script>
    // Touch Controls
    canvas.addEventListener('mousemove', (e) => {
      if (!gyroscopeEnabled && !isPaused) {
        const rect = canvas.getBoundingClientRect();
        spaceship.x = e.clientX - rect.left;
        spaceship.y = e.clientY - rect.top;
      }
    });

    // Gyroscope Controls
    window.addEventListener('deviceorientation', (event) => {
      if (gyroscopeEnabled && !isPaused) {
        const sensitivity = 0.2; // Adjust for gyroscope sensitivity
        spaceship.speedX = event.gamma * sensitivity; // Tilt left/right
        spaceship.speedY = event.beta * sensitivity; // Tilt forward/backward

        spaceship.x += spaceship.speedX;
        spaceship.y += spaceship.speedY;

        // Keep spaceship within bounds
        spaceship.x = Math.max(0, Math.min(canvas.width, spaceship.x));
        spaceship.y = Math.max(0, Math.min(canvas.height, spaceship.y));
      }
    });
  </script>



<!-- SECTION 6: GAME INITIALIZATION AND EXECUTION -->
  <script>
    // Initialize Game
    resetGame(); // Reset game state and spawn entities

    // Start Game Loop
    gameLoop();
  </script>
</body>
</html>
