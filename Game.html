<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse Flow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Initialize Canvas
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Resize Canvas on Window Resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

<script>
    // Pattern Variables
    const wavePatterns = [];
    const spiralPatterns = [];

    // Generate Waves
    function generateWavePattern() {
      for (let i = 0; i < 50; i++) {
        wavePatterns.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          amplitude: Math.random() * 50 + 50, // Height of the wave
          frequency: Math.random() * 0.05 + 0.01, // Speed of the wave
          phase: Math.random() * Math.PI * 2, // Starting point in the wave
          color: `hsl(${Math.random() * 360}, 70%, 70%)`,
        });
      }
    }

    // Generate Spirals
    function generateSpiralPattern() {
      for (let i = 0; i < 10; i++) {
        spiralPatterns.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 50 + 100,
          angle: Math.random() * Math.PI * 2,
          rotationSpeed: Math.random() * 0.02 - 0.01, // Positive or negative spin
          color: `hsl(${Math.random() * 360}, 80%, 60%)`,
        });
      }
    }

    // Draw Waves
    function drawWaves() {
      wavePatterns.forEach(wave => {
        ctx.beginPath();
        for (let x = 0; x < canvas.width; x++) {
          const y =
            wave.y +
            wave.amplitude * Math.sin(wave.frequency * x + wave.phase);
          ctx.lineTo(x, y);
        }
        ctx.strokeStyle = wave.color;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // Update wave phase
        wave.phase += 0.02;
      });
    }

    // Draw Spirals
    function drawSpirals() {
      spiralPatterns.forEach(spiral => {
        ctx.beginPath();
        for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
          const x =
            spiral.x +
            spiral.radius * Math.cos(angle + spiral.angle);
          const y =
            spiral.y +
            spiral.radius * Math.sin(angle + spiral.angle);
          ctx.lineTo(x, y);
        }
        ctx.strokeStyle = spiral.color;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // Update spiral rotation
        spiral.angle += spiral.rotationSpeed;
      });
    }

    // Initialize Patterns
    generateWavePattern();
    generateSpiralPattern();
  </script>

<script>
    const ripples = []; // Store active ripples

    // Add a Ripple at Click Position
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ripples.push({
        x: x,
        y: y,
        radius: 0,
        maxRadius: 150,
        growthSpeed: 4,
        color: 'rgba(255, 255, 255, 0.5)',
      });
    });

    // Draw Ripples
    function drawRipples() {
      ripples.forEach((ripple, index) => {
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.strokeStyle = ripple.color;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // Increase ripple radius
        ripple.radius += ripple.growthSpeed;

        // Fade out and remove if the ripple exceeds its max radius
        if (ripple.radius > ripple.maxRadius) {
          ripples.splice(index, 1);
        }
      });
    }

    // Ripple Interaction with Waves
    function rippleWaveInteraction() {
      ripples.forEach(ripple => {
        wavePatterns.forEach(wave => {
          const dist = Math.sqrt(
            (ripple.x - wave.x) ** 2 + (ripple.y - wave.y) ** 2
          );
          if (dist < ripple.radius) {
            wave.amplitude *= 0.9; // Reduce wave amplitude slightly
            wave.color = `hsl(${Math.random() * 360}, 70%, 80%)`; // Change wave color
          }
        });
      });
    }

    // Ripple Interaction with Spirals
    function rippleSpiralInteraction() {
      ripples.forEach(ripple => {
        spiralPatterns.forEach(spiral => {
          const dist = Math.sqrt(
            (ripple.x - spiral.x) ** 2 + (ripple.y - spiral.y) ** 2
          );
          if (dist < ripple.radius) {
            spiral.rotationSpeed *= -1; // Reverse spiral rotation
            spiral.color = `hsl(${Math.random() * 360}, 80%, 70%)`; // Change spiral color
          }
        });
      });
    }
  </script>

<script>
    // Main Game Loop
    function animate() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw and update elements
      drawWaves(); // Draw wave patterns
      drawSpirals(); // Draw spirals
      drawRipples(); // Draw ripples

      // Apply ripple interactions
      rippleWaveInteraction();
      rippleSpiralInteraction();

      // Repeat the loop
      requestAnimationFrame(animate);
    }

    // Start the game loop
    animate();
  </script>
</body>
</html>
