<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Chase</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }

    #ui div {
      margin: 5px 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Combo: <span id="combo">1x</span></div>
    <div>Time Left: <span id="timer">60</span> sec</div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Canvas Setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Resize Canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const ripples = [];
    const targets = [];
    const goldenChance = 0.1; // 10% chance for golden targets
    let score = 0;
    let comboMultiplier = 1;
    let comboTimer = 0; // Time left in combo streak
    let gameTimer = 60; // Game duration in seconds
    const scoreboard = document.getElementById('score');
    const comboDisplay = document.getElementById('combo');
    const timerDisplay = document.getElementById('timer');
    const maxRippleRadius = Math.min(canvas.width, canvas.height) / 4;

    // Create Ripple
    function createRipple(x, y) {
      ripples.push({
        x,
        y,
        radius: 0,
        maxRadius: maxRippleRadius,
        growthSpeed: 5,
        color: `hsla(${Math.random() * 360}, 70%, 70%, 0.7)`,
        alpha: 0.7,
      });
    }

    // Draw Ripples
    function drawRipples() {
      ripples.forEach((ripple, index) => {
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.strokeStyle = ripple.color;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ripple.color;
        ctx.stroke();
        ctx.closePath();

        ripple.radius += ripple.growthSpeed;
        ripple.alpha -= 0.01;
        ripple.color = ripple.color.replace(/[\d.]+\)$/g, `${ripple.alpha})`);

        if (ripple.radius >= ripple.maxRadius || ripple.alpha <= 0) {
          ripples.splice(index, 1);
        }
      });
    }

    // Spawn Target
    function spawnTarget() {
      const targetSize = Math.random() < goldenChance ? 30 : 20;
      const targetLife = Math.random() < goldenChance ? 1500 : 3000; // Golden targets have shorter life
      const x = Math.random() * (canvas.width - targetSize * 2) + targetSize;
      const y = Math.random() * (canvas.height - targetSize * 2) + targetSize;
      const isGolden = Math.random() < goldenChance;

      targets.push({
        x,
        y,
        size: targetSize,
        color: isGolden ? 'gold' : `hsla(${Math.random() * 360}, 70%, 70%, 1)`,
        life: targetLife,
        golden: isGolden,
      });
    }

    // Draw Targets
    function drawTargets() {
      targets.forEach((target, index) => {
        ctx.beginPath();
        ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
        ctx.fillStyle = target.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = target.color;
        ctx.fill();
        ctx.closePath();

        target.life -= 16.67; // Approximate frame time
        if (target.life <= 0) {
          targets.splice(index, 1);
          comboMultiplier = 1; // Reset combo on miss
          comboDisplay.textContent = `${comboMultiplier}x`;
          score -= 10; // Penalize for missed targets
          scoreboard.textContent = score;
        }
      });
    }

    // Check Ripple-Target Collision
    function checkCollisions() {
      ripples.forEach((ripple, rippleIndex) => {
        targets.forEach((target, targetIndex) => {
          const dist = Math.hypot(ripple.x - target.x, ripple.y - target.y);
          if (dist < ripple.radius + target.size) {
            // Target hit
            if (target.golden) {
              score += 50 * comboMultiplier; // Bonus for golden targets
            } else {
              score += 20 * comboMultiplier;
            }
            comboMultiplier += 1; // Increase combo
            comboTimer = 3000; // Reset combo timer to 3 seconds
            comboDisplay.textContent = `${comboMultiplier}x`;
            scoreboard.textContent = score;

            targets.splice(targetIndex, 1);
            ripples.splice(rippleIndex, 1);
          }
        });
      });
    }

    // Game Timer
    function updateGameTimer() {
      gameTimer -= 1;
      timerDisplay.textContent = gameTimer;

      if (gameTimer <= 0) {
        alert(`Game Over! Final Score: ${score}`);
        window.location.reload(); // Restart game
      }
    }

    // Mouse and Touch Interactions
    let isTouching = false;

    canvas.addEventListener('mousedown', (e) => {
      isTouching = true;
      const rect = canvas.getBoundingClientRect();
      createRipple(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isTouching) {
        const rect = canvas.getBoundingClientRect();
        createRipple(e.clientX - rect.left, e.clientY - rect.top);
      }
    });

    canvas.addEventListener('mouseup', () => (isTouching = false));

    canvas.addEventListener('touchstart', (e) => {
      isTouching = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchmove', (e) => {
      if (isTouching) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
      }
    });

    canvas.addEventListener('touchend', () => (isTouching = false));

    // Combo Timer
    function updateComboTimer() {
      if (comboTimer > 0) {
        comboTimer -= 16.67; // Approximate frame time
      } else {
        comboMultiplier = 1;
        comboDisplay.textContent = `${comboMultiplier}x`;
      }
    }

    // Game Loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRipples();
      drawTargets();
      checkCollisions();
      updateComboTimer();

      requestAnimationFrame(animate);
    }

    // Spawn Targets Periodically
    setInterval(spawnTarget, 1000); // Spawn a new target every second

    // Update Game Timer Periodically
    setInterval(updateGameTimer, 1000); // Reduce timer every second

    // Start Game
    animate();
  </script>
</body>
</html>
