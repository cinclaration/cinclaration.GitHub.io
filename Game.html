<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Chase</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Canvas Setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Resize Canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const ripples = []; // Ripples from user interaction
    const targets = []; // Targets to hit with ripples
    let score = 0; // Game score
    const scoreboard = document.getElementById('score');

    // Create Ripple
    function createRipple(x, y) {
      ripples.push({
        x,
        y,
        radius: 0,
        maxRadius: 150,
        growthSpeed: 5,
        color: `hsla(${Math.random() * 360}, 70%, 70%, 0.7)`,
      });
    }

    // Draw Ripples
    function drawRipples() {
      ripples.forEach((ripple, index) => {
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.strokeStyle = ripple.color;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ripple.color;
        ctx.stroke();
        ctx.closePath();

        // Expand ripple radius
        ripple.radius += ripple.growthSpeed;

        // Remove ripples that exceed max radius
        if (ripple.radius > ripple.maxRadius) {
          ripples.splice(index, 1);
        }
      });
    }

    // Create Target
    function spawnTarget() {
      const targetSize = 20;
      const targetLife = 3000; // 3 seconds to hit the target
      const x = Math.random() * (canvas.width - targetSize * 2) + targetSize;
      const y = Math.random() * (canvas.height - targetSize * 2) + targetSize;

      targets.push({
        x,
        y,
        size: targetSize,
        color: `hsla(${Math.random() * 360}, 70%, 70%, 1)`,
        life: targetLife,
      });
    }

    // Draw Targets
    function drawTargets() {
      targets.forEach((target, index) => {
        ctx.beginPath();
        ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
        ctx.fillStyle = target.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = target.color;
        ctx.fill();
        ctx.closePath();

        // Reduce target life
        target.life -= 16.67; // Approximate frame time
        if (target.life <= 0) {
          targets.splice(index, 1);
          score -= 10; // Penalize for missed targets
          scoreboard.textContent = score;
        }
      });
    }

    // Check Ripple-Target Collision
    function checkCollisions() {
      ripples.forEach((ripple, rippleIndex) => {
        targets.forEach((target, targetIndex) => {
          const dist = Math.hypot(ripple.x - target.x, ripple.y - target.y);
          if (dist < ripple.radius + target.size) {
            // Target hit
            targets.splice(targetIndex, 1);
            ripples.splice(rippleIndex, 1);
            score += 20; // Increase score for hitting a target
            scoreboard.textContent = score;
          }
        });
      });
    }

    // Mouse and Touch Interactions
    let isTouching = false;

    canvas.addEventListener('mousedown', (e) => {
      isTouching = true;
      const rect = canvas.getBoundingClientRect();
      createRipple(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isTouching) {
        const rect = canvas.getBoundingClientRect();
        createRipple(e.clientX - rect.left, e.clientY - rect.top);
      }
    });

    canvas.addEventListener('mouseup', () => (isTouching = false));

    canvas.addEventListener('touchstart', (e) => {
      isTouching = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchmove', (e) => {
      if (isTouching) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
      }
    });

    canvas.addEventListener('touchend', () => (isTouching = false));

    // Game Loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRipples();
      drawTargets();
      checkCollisions();

      requestAnimationFrame(animate);
    }

    // Spawn Targets Periodically
    setInterval(spawnTarget, 1000); // Spawn a new target every second

    // Start Game
    animate();
  </script>

<script>
    const maxRippleRadius = Math.min(canvas.width, canvas.height) / 4; // Limit ripple size to 25% of screen size

    // Create Ripple
    function createRipple(x, y) {
      ripples.push({
        x,
        y,
        radius: 0,
        maxRadius: maxRippleRadius, // Use constrained max size
        growthSpeed: 4,
        color: `hsla(${Math.random() * 360}, 70%, 70%, 0.7)`,
        alpha: 0.7, // Opacity for fade-out effect
      });
    }

    // Draw Ripples with Constraints
    function drawRipples() {
      ripples.forEach((ripple, index) => {
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.strokeStyle = ripple.color;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.shadowColor = ripple.color;
        ctx.stroke();
        ctx.closePath();

        // Expand ripple radius
        ripple.radius += ripple.growthSpeed;

        // Gradually fade out ripple
        ripple.alpha -= 0.01;
        ripple.color = ripple.color.replace(/[\d.]+\)$/g, `${ripple.alpha})`);

        // Remove ripple when it reaches max size or becomes invisible
        if (ripple.radius >= ripple.maxRadius || ripple.alpha <= 0) {
          ripples.splice(index, 1);
        }
      });
    }
  </script>
</body>
</html>
