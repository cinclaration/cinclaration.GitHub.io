<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperspace Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #121212, #000);
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>Click to place nodes. Watch them self-organize!</p>
  </div>
  <canvas id="geometryCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialize Three.js Scene
    const canvas = document.getElementById('geometryCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 20;

    // Materials
    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x007bff, opacity: 0.6, transparent: true });

    // Nodes and Connections
    const nodes = [];
    const connections = [];

    function createNode(x, y, z = 0) {
      const geometry = new THREE.SphereGeometry(0.3, 16, 16);
      const node = new THREE.Mesh(geometry, nodeMaterial);
      node.position.set(x, y, z);
      scene.add(node);
      nodes.push(node);
      return node;
    }

    function connectNodes(node1, node2) {
      const points = [node1.position, node2.position];
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, lineMaterial);
      scene.add(line);
      connections.push(line);
      return line;
    }

    function organizeNodes() {
      nodes.forEach(node => {
        // Apply a basic attraction force between nodes
        nodes.forEach(other => {
          if (node !== other) {
            const distance = node.position.distanceTo(other.position);
            if (distance < 5) {
              const direction = node.position.clone().sub(other.position).normalize();
              node.position.add(direction.multiplyScalar(0.01)); // Push apart
            }
          }
        });
      });

      // Update connections
      connections.forEach(connection => {
        const [start, end] = connection.geometry.attributes.position.array;
        connection.geometry.setFromPoints([start, end]);
        connection.geometry.attributes.position.needsUpdate = true;
      });
    }

    // Handle User Interaction
    window.addEventListener('click', event => {
      const rect = canvas.getBoundingClientRect();
      const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      const vector = new THREE.Vector3(x, y, 0.5).unproject(camera);
      createNode(vector.x, vector.y);

      // Automatically connect to nearby nodes
      const newNode = nodes[nodes.length - 1];
      nodes.forEach(node => {
        if (node !== newNode && node.position.distanceTo(newNode.position) < 5) {
          connectNodes(newNode, node);
        }
      });
    });

    // Animate and Self-Organize
    function animate() {
      requestAnimationFrame(animate);
      organizeNodes();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
