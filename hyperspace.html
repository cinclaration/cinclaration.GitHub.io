<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperspace Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #121212, #000);
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>Click anywhere to place a node. Watch them evolve!</p>
  </div>
  <canvas id="geometryCanvas"></canvas>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyDO8OI_j_lqNmcjK5sw5t6ebR_-q2P4pu0",
      authDomain: "gearelic-20939.firebaseapp.com",
      databaseURL: "https://gearelic-20939-default-rtdb.firebaseio.com",
      projectId: "gearelic-20939",
      storageBucket: "gearelic-20939.appspot.com",
      messagingSenderId: "491990312374",
      appId: "1:491990312374:web:ad7f7072c84cf52267cd17",
      measurementId: "G-3SBX3NJ1D1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.getDatabase(app);
    const nodesRef = firebase.ref(database, "nodes");

    // Three.js Setup
    const canvas = document.getElementById('geometryCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 10);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const nodes = [];
    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

    // Function to Create a Node
    function createNode(x, y, z) {
      const geometry = new THREE.SphereGeometry(0.3, 16, 16);
      const node = new THREE.Mesh(geometry, nodeMaterial);
      node.position.set(x, y, z);
      scene.add(node);
      nodes.push(node);
      return node;
    }

    // Save Node to Firebase
    function saveNodeToFirebase(x, y, z) {
      firebase.push(nodesRef, { x, y, z });
    }

    // Retrieve Nodes from Firebase
    firebase.onChildAdded(nodesRef, (snapshot) => {
      const data = snapshot.val();
      createNode(data.x, data.y, data.z);
    });

    // Handle Node Placement
    function onCanvasClick(event) {
      const rect = canvas.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const point = raycaster.ray.origin.clone().add(raycaster.ray.direction.multiplyScalar(10));
      createNode(point.x, point.y, point.z);
      saveNodeToFirebase(point.x, point.y, point.z);
    }

    canvas.addEventListener('click', onCanvasClick);

    // Animation Loop
    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
