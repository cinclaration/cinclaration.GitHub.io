<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperspace Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #121212, #000);
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>Click anywhere to place a node. Watch them evolve!</p>
  </div>
  <canvas id="geometryCanvas"></canvas>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.getDatabase(app);
    const nodesRef = firebase.ref(db, "nodes");

    // Three.js Setup
    const canvas = document.getElementById('geometryCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 10);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const nodes = [];
    const connections = [];
    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });

    // Function to Create a Node
    function createNode(x, y, z) {
      const geometry = new THREE.SphereGeometry(0.3, 16, 16);
      const node = new THREE.Mesh(geometry, nodeMaterial);
      node.position.set(x, y, z);
      scene.add(node);
      nodes.push(node);
      return node;
    }

    // Function to Connect Nodes
    function connectNodes(node1, node2) {
      const points = [node1.position, node2.position];
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, lineMaterial);
      scene.add(line);
      connections.push(line);
    }

    // Node Placement and Firebase Storage
    function onCanvasClick(event) {
      const rect = canvas.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(scene);

      const point = raycaster.ray.origin.clone().add(raycaster.ray.direction.multiplyScalar(10));
      const newNode = createNode(point.x, point.y, point.z);

      // Save Node to Firebase
      firebase.push(nodesRef, { x: point.x, y: point.y, z: point.z });

      // Connect New Node to Nearby Nodes
      nodes.forEach(node => {
        if (node !== newNode && node.position.distanceTo(newNode.position) < 5) {
          connectNodes(newNode, node);
        }
      });
    }

    // Firebase Real-Time Sync
    firebase.onChildAdded(nodesRef, (snapshot) => {
      const data = snapshot.val();
      createNode(data.x, data.y, data.z);
    });

    // Self-Organizing Logic
    function organizeNodes() {
      nodes.forEach(node => {
        nodes.forEach(other => {
          if (node !== other) {
            const distance = node.position.distanceTo(other.position);
            if (distance < 5) {
              const direction = other.position.clone().sub(node.position).normalize();
              node.position.add(direction.multiplyScalar(0.01)); // Move nodes slightly apart
            }
          }
        });
      });
    }

    // Animation Loop
    function animate() {
      organizeNodes();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    // Event Listener
    canvas.addEventListener('click', onCanvasClick);

    // Start Animation
    animate();
  </script>
</body>
</html>
