<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperspace Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #121212, #000);
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>Drag your finger to create shapes. Watch them evolve and dissipate!</p>
  </div>
  <canvas id="geometryCanvas"></canvas>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyDO8OI_j_lqNmcjK5sw5t6ebR_-q2P4pu0",
      authDomain: "gearelic-20939.firebaseapp.com",
      databaseURL: "https://gearelic-20939-default-rtdb.firebaseio.com",
      projectId: "gearelic-20939",
      storageBucket: "gearelic-20939.appspot.com",
      messagingSenderId: "491990312374",
      appId: "1:491990312374:web:ad7f7072c84cf52267cd17",
      measurementId: "G-3SBX3NJ1D1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.getDatabase(app);
    const nodesRef = firebase.ref(database, "nodes");

    // Three.js Setup
    const canvas = document.getElementById('geometryCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 20);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const nodes = [];
    const connections = [];
    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

    let isDragging = false;

    // Function to Create a Node
    function createNode(x, y, z) {
      const geometry = new THREE.SphereGeometry(0.2, 16, 16);
      const node = new THREE.Mesh(geometry, nodeMaterial);
      node.position.set(x, y, z);
      node.age = 0; // Node "age" for dissipation logic
      node.survivability = Math.random() * 100; // Random survivability rating
      scene.add(node);
      nodes.push(node);
      return node;
    }

    // Function to Connect Nodes
    function connectNodes(node1, node2) {
      const points = [node1.position, node2.position];
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0x007bff }));
      scene.add(line);
      connections.push({ line, node1, node2 });
    }

    // Dissipation Logic
    function updateNodes() {
      for (let i = nodes.length - 1; i >= 0; i--) {
        const node = nodes[i];
        node.age += 1;

        // Dissipate nodes over time if survivability is low
        if (node.age > 200 && Math.random() * 100 > node.survivability) {
          scene.remove(node);
          nodes.splice(i, 1);
        }
      }

      // Update connections
      for (let i = connections.length - 1; i >= 0; i--) {
        const { line, node1, node2 } = connections[i];
        if (!nodes.includes(node1) || !nodes.includes(node2)) {
          scene.remove(line);
          connections.splice(i, 1);
        }
      }
    }

    // Generate Nodes and Shapes While Dragging
    function onPointerMove(event) {
      if (!isDragging) return;

      const rect = canvas.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const point = raycaster.ray.origin.clone().add(raycaster.ray.direction.multiplyScalar(10));
      const newNode = createNode(point.x, point.y, point.z);

      // Connect to random nearby nodes
      nodes.forEach(node => {
        if (node !== newNode && node.position.distanceTo(newNode.position) < 5) {
          connectNodes(newNode, node);
        }
      });
    }

    canvas.addEventListener('pointerdown', () => (isDragging = true));
    canvas.addEventListener('pointerup', () => (isDragging = false));
    canvas.addEventListener('pointermove', onPointerMove);

    // Animation Loop
    function animate() {
      updateNodes();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
