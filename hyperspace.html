<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperspace Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #121212, #000);
      font-family: Arial, sans-serif;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Drag to create nodes and watch them connect!</div>
  <canvas id="canvas"></canvas>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // Initialize Three.js
    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 10);

    const nodes = [];
    const connections = [];

    // Node Material
    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x007bff });

    // Add Node Function
    function addNode(x, y, z) {
      const geometry = new THREE.SphereGeometry(0.3, 16, 16);
      const node = new THREE.Mesh(geometry, nodeMaterial);
      node.position.set(x, y, z);
      scene.add(node);
      nodes.push(node);

      connectToNearbyNodes(node);
    }

    // Connect Node Function
    function connectToNearbyNodes(newNode) {
      nodes.forEach((node) => {
        if (node !== newNode && node.position.distanceTo(newNode.position) < 5) {
          const points = [node.position, newNode.position];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const line = new THREE.Line(geometry, lineMaterial);
          scene.add(line);
          connections.push(line);
        }
      });
    }

    // Mouse Events
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let isDragging = false;

    function onPointerMove(event) {
      if (!isDragging) return;

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const point = raycaster.ray.origin.clone().add(raycaster.ray.direction.clone().multiplyScalar(10));
      addNode(point.x, point.y, point.z);
    }

    canvas.addEventListener('pointerdown', () => (isDragging = true));
    canvas.addEventListener('pointerup', () => (isDragging = false));
    canvas.addEventListener('pointermove', onPointerMove);

    // Animation Loop
    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
