<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1b263b, #415a77);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .product {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #78c0e0;
    }

    .product p {
      color: #cdd3d8;
      margin: 10px 0;
    }

    .product button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Explore Our Products</h1>
  <p>Browse through our cosmic-themed products below!</p>
  <div class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Galactic Poster</h3>
      <p>$19.99</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Starry Mug</h3>
      <p>$14.99</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Space Hoodie</h3>
      <p>$39.99</p>
      <button>Buy Now</button>
    </div>
  </div>
</body>
</html>
