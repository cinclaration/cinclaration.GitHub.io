<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Drift</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77, #778da9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      background-color: #0d1b2a;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
      color: #78c0e0;
    }

    header p {
      margin: 5px 0;
      font-size: 1em;
      color: #d9e8f5;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    main h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #e0e1dd;
    }

    .play-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .play-button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    footer {
      width: 100%;
      padding: 10px;
      background-color: #0d1b2a;
      text-align: center;
      font-size: 0.9em;
      color: #a9a9a9;
    }

    footer a {
      color: #78c0e0;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cosmic Drift</h1>
    <p>Experience the thrill of space exploration</p>
  </header>
  <main>
    <h2>Welcome to Cosmic Drift</h2>
    <p>Dive into the vast universe, collect objectives, and dodge obstacles. Are you ready?</p>
    <a href="game.html" class="play-button">Play Now</a>
  </main>
  <footer>
    <p>Â© 2024 <a href="https://www.gearelic.com">GeaRelic</a>. All rights reserved.</p>
  </footer>
</body>
</html>
