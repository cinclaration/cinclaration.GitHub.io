<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscopic Game</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #282c34;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Get the canvas and its context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas dimensions
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.8;

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: "#ff5733",
            dx: 0, // x velocity
            dy: 0, // y velocity
        };

        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the ball
            drawBall();

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep the ball within the canvas bounds
            if (ball.x - ball.radius < 0) ball.x = ball.radius;
            if (ball.x + ball.radius > canvas.width) ball.x = canvas.width - ball.radius;
            if (ball.y - ball.radius < 0) ball.y = ball.radius;
            if (ball.y + ball.radius > canvas.height) ball.y = canvas.height - ball.radius;

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Draw the ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Gyroscope event listener
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", handleOrientation);
        } else {
            alert("Gyroscope not supported on this device");
        }

        function handleOrientation(event) {
            const { beta, gamma } = event; // Tilt front-back (beta), left-right (gamma)

            // Map the beta (front-back tilt) to y velocity
            ball.dy = beta / 10;

            // Map the gamma (left-right tilt) to x velocity
            ball.dx = gamma / 10;
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
