<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscopic Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #282c34;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .menu-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 200;
            width: 50px;
            height: 50px;
        }

        .menu-box {
            position: absolute;
            top: 70px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 200;
        }

        .menu-box button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-box button:hover {
            background-color: #e03e2d;
        }
    </style>
</head>
<body>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <img src="https://images.app.goo.gl/EgWqm23QnzVTpwgh7" class="menu-logo" id="menuLogo" alt="Menu Logo">
    <div class="menu-box" id="menuBox">
        <button onclick="pauseGame()">Pause Game</button>
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="showInstructions()">Instructions</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            dx: 0,
            dy: 0,
            friction: 0.95,
            speed: 0.2,
            img: new Image(),
        };
        ball.img.src = 'https://www.cleanpng.com/png-colorful-spaceship-illustration-8185932/';

        // Goal properties
        const goal = {
            x: Math.random() * (canvas.width - 50),
            y: Math.random() * (canvas.height - 50),
            width: 50,
            height: 50,
            img: new Image(),
        };
        goal.img.src = 'https://www.creativefabrica.com/prod/colorful-and-eye-catching-purple-planet-wallpaper-png-F2q979BRZ/';

        let score = 0;
        let isPaused = false;

        // Gyroscope controls
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            alert('Gyroscope not supported on this device');
        }

        function handleOrientation(event) {
            if (isPaused) return;

            const { beta, gamma } = event;
            ball.dx += gamma * ball.speed;
            ball.dy += beta * ball.speed;
        }

        // Game loop
        function gameLoop() {
            if (isPaused) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply friction
            ball.dx *= ball.friction;
            ball.dy *= ball.friction;

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep the ball within canvas bounds
            if (ball.x < ball.radius) ball.x = ball.radius;
            if (ball.x > canvas.width - ball.radius) ball.x = canvas.width - ball.radius;
            if (ball.y < ball.radius) ball.y = ball.radius;
            if (ball.y > canvas.height - ball.radius) ball.y = canvas.height - ball.radius;

            // Draw elements
            drawBall();
            drawGoal();

            // Check collisions
            checkCollisions();

            requestAnimationFrame(gameLoop);
        }

        // Draw ball
        function drawBall() {
            ctx.drawImage(ball.img, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
        }

        // Draw goal
        function drawGoal() {
            ctx.drawImage(goal.img, goal.x, goal.y, goal.width, goal.height);
        }

        // Check collisions
        function checkCollisions() {
            // Ball and goal collision
            if (
                ball.x + ball.radius > goal.x &&
                ball.x - ball.radius < goal.x + goal.width &&
                ball.y + ball.radius > goal.y &&
                ball.y - ball.radius < goal.y + goal.height
            ) {
                score++;
                document.getElementById('score').textContent = score;

                // Move goal to a new random position
                goal.x = Math.random() * (canvas.width - 50);
                goal.y = Math.random() * (canvas.height - 50);
            }
        }

        // Menu logic
        const menuLogo = document.getElementById('menuLogo');
        const menuBox = document.getElementById('menuBox');
        menuLogo.addEventListener('click', () => {
            menuBox.style.display = menuBox.style.display === 'none' ? 'block' : 'none';
        });

        function pauseGame() {
            isPaused = !isPaused;
            if (!isPaused) gameLoop();
        }

        function restartGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 0;
            ball.dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            isPaused = false;
            gameLoop();
        }

        function showInstructions() {
            alert('Tilt your phone to move the ball. Reach the goal to increase your score!');
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
