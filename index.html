<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscopic Game</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #282c34;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 24px;
            z-index: 100;
        }

        /* Floating Menu Styles */
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            z-index: 200;
        }

        .menu-box {
            position: absolute;
            top: 70px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 200;
        }

        .menu-box button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-box button:hover {
            background-color: #e03e2d;
        }
    </style>
</head>
<body>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <button class="menu-button" id="menuButton">â˜°</button>
    <div class="menu-box" id="menuBox">
        <button onclick="pauseGame()">Pause Game</button>
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="showInstructions()">Instructions</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas to screen size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Game elements
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            dx: 0,
            dy: 0,
            speed: 10,
            img: new Image()
        };
        ball.img.src = 'https://via.placeholder.com/40'; // Replace with your ball skin URL

        const goal = {
            x: Math.random() * (canvas.width - 50),
            y: Math.random() * (canvas.height - 50),
            width: 50,
            height: 50,
            color: "green"
        };

        let score = 0;
        let isPaused = false;

        // Game loop
        function gameLoop() {
            if (isPaused) return; // Skip the game loop if paused

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the ball
            drawBall();

            // Draw the goal
            drawGoal();

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep the ball within the canvas bounds
            if (ball.x < ball.radius) ball.x = ball.radius;
            if (ball.x > canvas.width - ball.radius) ball.x = canvas.width - ball.radius;
            if (ball.y < ball.radius) ball.y = ball.radius;
            if (ball.y > canvas.height - ball.radius) ball.y = canvas.height - ball.radius;

            // Check collision with the goal
            if (
                ball.x + ball.radius > goal.x &&
                ball.x - ball.radius < goal.x + goal.width &&
                ball.y + ball.radius > goal.y &&
                ball.y - ball.radius < goal.y + goal.height
            ) {
                // Score a point and reset the goal
                score++;
                document.getElementById("score").textContent = score;

                goal.x = Math.random() * (canvas.width - 50);
                goal.y = Math.random() * (canvas.height - 50);
            }

            requestAnimationFrame(gameLoop);
        }

        // Draw the ball
        function drawBall() {
            ctx.drawImage(ball.img, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
        }

        // Draw the goal
        function drawGoal() {
            ctx.fillStyle = goal.color;
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        }

        // Gyroscope controls
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", handleOrientation);
        } else {
            alert("Gyroscope not supported on this device");
        }

        function handleOrientation(event) {
            const { beta, gamma } = event;

            // Adjust the movement speed sensitivity by dividing beta/gamma values
            ball.dy = beta / 15;
            ball.dx = gamma / 15;
        }

        // Floating menu logic
        const menuButton = document.getElementById("menuButton");
        const menuBox = document.getElementById("menuBox");

        menuButton.addEventListener("click", () => {
            menuBox.style.display = menuBox.style.display === "none" ? "block" : "none";
        });

        // Menu button functions
        function pauseGame() {
            isPaused = !isPaused;
            if (!isPaused) gameLoop(); // Resume the game
        }

        function restartGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            score = 0;
            document.getElementById("score").textContent = score;
            isPaused = false;
            gameLoop();
        }

        function showInstructions() {
            alert("Tilt your phone to move the ball and reach the green goal!");
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
