<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Drift Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #start-button:hover {
      background-color: #0056b3;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <img id="menu-button" src="https://i.imgur.com/fINCGcJ.png" alt="Menu">
  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">30</span></p>
  </div>
  <button id="start-button">Start Game</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menuButton = document.getElementById('menu-button');
    const startButton = document.getElementById('start-button');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');

    // Game Variables
    let spaceship = { x: 100, y: 100, size: 50, angle: 0 };
    let backgroundPosition = { x: 0, y: 0 };
    const playSpace = { width: 2000, height: 2000 }; // Fixed play space size
    let score = 0;
    let timer = 30;
    let goals = [];
    let obstacles = [];
    let bonus = [];
    let isPaused = true;

    // Asset URLs
    const spaceshipImg = new Image();
    spaceshipImg.src = 'https://i.imgur.com/x87KCsX.png';

    const goalImg = new Image(); // Planet for objectives
    goalImg.src = 'https://i.imgur.com/1gjnrOj.png';

    const obstacleImg = new Image(); // Asteroid for obstacles
    obstacleImg.src = 'https://i.imgur.com/Gj51iJt.png';

    const bonusImg = new Image(); // Star for bonus
    bonusImg.src = 'https://i.imgur.com/fMzHhwv.png';

    const backgroundImg = new Image();
    backgroundImg.src = 'https://i.ibb.co/WGmkpNJ/file-Dkh-Jnzq1p6x-MPVGqah-KM3-F-1.webp';

    // Canvas Initialization
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Prevent Overlaps
    function spawnEntity(entityArray, size, count) {
      for (let i = 0; i < count; i++) {
        let entity;
        do {
          entity = {
            x: Math.random() * playSpace.width,
            y: Math.random() * playSpace.height,
            size: size,
          };
        } while (entityArray.some((e) => isColliding(e, entity)));
        entityArray.push(entity);
      }
    }

    function isColliding(a, b) {
      return (
        a.x < b.x + b.size &&
        a.x + a.size > b.x &&
        a.y < b.y + b.size &&
        a.y + a.size > b.y
      );
    }

    function drawBackground() {
      ctx.drawImage(
        backgroundImg,
        backgroundPosition.x,
        backgroundPosition.y,
        playSpace.width,
        playSpace.height,
        0,
        0,
        canvas.width,
        canvas.height
      );
    }

    function drawEntities(entityArray, image) {
      entityArray.forEach((entity) => {
        ctx.drawImage(image, entity.x, entity.y, entity.size, entity.size);
      });
    }

    function drawSpaceship() {
      ctx.save();
      ctx.translate(spaceship.x, spaceship.y);
      ctx.rotate(spaceship.angle);
      ctx.drawImage(spaceshipImg, -spaceship.size / 2, -spaceship.size / 2, spaceship.size, spaceship.size);
      ctx.restore();
    }

    function updateBackground() {
      backgroundPosition.x = -spaceship.x + canvas.width / 2;
      backgroundPosition.y = -spaceship.y + canvas.height / 2;

      // Clamp to play space boundaries
      backgroundPosition.x = Math.max(
        Math.min(backgroundPosition.x, 0),
        canvas.width - playSpace.width
      );
      backgroundPosition.y = Math.max(
        Math.min(backgroundPosition.y, 0),
        canvas.height - playSpace.height
      );
    }

    function updateGame() {
      if (timer > 0 && !isPaused) {
        timer -= 1 / 60;
        timerElement.textContent = Math.floor(timer);
      } else if (timer <= 0) {
        isPaused = true;
        alert('Game Over! Final Score: ' + score);
      }

      goals.forEach((goal, index) => {
        if (isColliding(spaceship, goal)) {
          score += 10;
          scoreElement.textContent = score;
          goals.splice(index, 1);
        }
      });

      obstacles.forEach((obstacle, index) => {
        if (isColliding(spaceship, obstacle)) {
          score -= 5;
          scoreElement.textContent = score;
          obstacles.splice(index, 1);
        }
      });

      bonus.forEach((b, index) => {
        if (isColliding(spaceship, b)) {
          score += 50;
          scoreElement.textContent = score;
          bonus.splice(index, 1);
        }
      });

      updateBackground();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!isPaused) {
        drawBackground();
        drawSpaceship();
        drawEntities(goals, goalImg);
        drawEntities(obstacles, obstacleImg);
        drawEntities(bonus, bonusImg);
        updateGame();
      }
      requestAnimationFrame(gameLoop);
    }

    // Start Button
    startButton.addEventListener('click', () => {
      isPaused = false;
      startButton.style.display = 'none';
    });

    spawnEntity(goals, 50, 5);
    spawnEntity(obstacles, 50, 5);
    spawnEntity(bonus, 70, 1);
    gameLoop();
  </script>
</body>
</html>
