<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree-Like Fractal Flow Toy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    #startButton {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #startButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startButton">Start Tree Fractal</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const trees = [];
    let gyroscope = { beta: 0, gamma: 0 };

    // Adjust canvas size on resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Tree Fractal Class
    class Tree {
      constructor(x, y, size, depth) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.depth = depth;
        this.angle = Math.PI / 2; // Initial angle (upward)
        this.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
      }

      draw(ctx, x, y, size, depth, angle) {
        if (depth === 0) return;

        const newX = x + Math.cos(angle) * size;
        const newY = y - Math.sin(angle) * size;

        ctx.strokeStyle = this.color;
        ctx.lineWidth = depth;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(newX, newY);
        ctx.stroke();

        // Recursive branching
        const newSize = size * 0.7;
        const angleVariation = Math.PI / 6; // Branching angle
        this.draw(ctx, newX, newY, newSize, depth - 1, angle + angleVariation); // Right branch
        this.draw(ctx, newX, newY, newSize, depth - 1, angle - angleVariation); // Left branch
      }

      update() {
        // Morph angle with gyroscope
        this.angle += (gyroscope.gamma / 100) * 0.1;
        this.y += gyroscope.beta * 0.1; // Move tree with tilt
        this.y = Math.max(0, Math.min(canvas.height, this.y)); // Stay within bounds
      }

      render(ctx) {
        this.update();
        this.draw(ctx, this.x, this.y, this.size, this.depth, this.angle);
      }
    }

    // Generate Trees
    function generateTrees() {
      trees.length = 0;
      for (let i = 0; i < 3; i++) {
        const x = Math.random() * canvas.width;
        const y = canvas.height - 50;
        const size = Math.random() * 50 + 50;
        const depth = Math.floor(Math.random() * 4) + 4;
        trees.push(new Tree(x, y, size, depth));
      }
    }

    // Gyroscope Input
    window.addEventListener("deviceorientation", (event) => {
      gyroscope.beta = event.beta || 0; // Forward-back tilt
      gyroscope.gamma = event.gamma || 0; // Left-right tilt
    });

    // Animation Loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      trees.forEach((tree) => {
        tree.render(ctx);
      });

      requestAnimationFrame(animate);
    }

    // Start Button Listener
    startButton.addEventListener("click", () => {
      startButton.style.display = "none"; // Hide button
      generateTrees();
      animate();
    });
  </script>
</body>
</html>
