<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscopic Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #282c34;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .menu-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 200;
            width: 50px;
            height: 50px;
        }

        .menu-box {
            position: absolute;
            top: 70px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 200;
        }

        .menu-box button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-box button:hover {
            background-color: #e03e2d;
        }
    </style>
</head>
<body>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <img src="https://via.placeholder.com/50/FF5733?text=Menu" class="menu-logo" id="menuLogo" alt="Menu Logo">
    <div id="menuBox" class="menu-box">
        <button onclick="pauseGame()">Pause Game</button>
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="showInstructions()">Instructions</button>
    </div>
    <canvas id="gameCanvas"></canvas>
<script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            dx: 0,
            dy: 0,
            friction: 0.9,
            speed: 0.2, // Increased for noticeable movement
            img: new Image(),
        };
        ball.img.src = 'https://via.placeholder.com/50/3498DB?text=Ball';

        // Goals
        const goals = [];
        const goalImg = new Image();
        goalImg.src = 'https://via.placeholder.com/50/8E44AD?text=Goal';

        // Obstacles and power-ups
        const obstacles = [];
        const powerUps = [];
        let score = 0;
        let level = 1;
        let isPaused = false;

        // Create game elements
        function createGoals() {
            goals.splice(0, goals.length, ...Array.from({ length: level + 2 }, () => ({
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50),
                width: 30,
                height: 30,
            })));
        }

        // Gyroscope controls
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            alert('Gyroscope not supported on this device');
        }

        function handleOrientation(event) {
            if (isPaused) return;

            const { beta, gamma } = event; // Tilt data
            console.log(`Gyroscope - Beta: ${beta}, Gamma: ${gamma}`); // Debugging values
            ball.dx += gamma * ball.speed; // Adjust based on gamma (horizontal tilt)
            ball.dy += beta * ball.speed;  // Adjust based on beta (vertical tilt)
        }

        // Game loop
        function gameLoop() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ball.dx *= ball.friction;
            ball.dy *= ball.friction;
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Keep ball within bounds
            if (ball.x < ball.radius) ball.x = ball.radius;
            if (ball.x > canvas.width - ball.radius) ball.x = canvas.width - ball.radius;
            if (ball.y < ball.radius) ball.y = ball.radius;
            if (ball.y > canvas.height - ball.radius) ball.y = canvas.height - ball.radius;

            drawBall();
            drawGoals();

            requestAnimationFrame(gameLoop);
        }

        function drawBall() {
            ctx.drawImage(ball.img, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
        }

        function drawGoals() {
            goals.forEach(goal => {
                ctx.drawImage(goalImg, goal.x, goal.y, goal.width, goal.height);
            });
        }

        // Menu controls
        const menuLogo = document.getElementById('menuLogo');
        const menuBox = document.getElementById('menuBox');
        menuLogo.addEventListener('click', () => {
            menuBox.style.display = menuBox.style.display === 'none' ? 'block' : 'none';
        });

        function pauseGame() {
            isPaused = !isPaused;
            if (!isPaused) gameLoop();
        }

        function restartGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 0;
            ball.dy = 0;
            score = 0;
            level = 1;
            document.getElementById('score').textContent = score;
            createGoals();
            isPaused = false;
            gameLoop();
        }

        function showInstructions() {
            alert('Tilt your phone to move the ball. Reach the goals to increase your score!');
        }

        createGoals();
        gameLoop();
    </script>
</body>
</html>
