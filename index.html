<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscopic Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #282c34;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);

            color: white;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);

        }

            right: 10px;
            cursor: pointer;
            z-index: 200;
            width: 50px;
            height: 50px;
        }

        .menu-box {
            position: absolute;
            top: 70px;

        }

    </div>
    <canvas id="gameCanvas">
</canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Adjust canvas dimensions with scaling for high-resolution screens
    function resizeCanvas() {
        const scale = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * scale;
        canvas.height = window.innerHeight * scale;
        ctx.scale(scale, scale);
    }
    window.addEventListener("resize", resizeCanvas);

    // Request gyroscope permissions
    function requestGyroscopePermission() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then((response) => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        alert('Gyroscope permission denied.');
                    }
                })
                .catch(console.error);
        } else {
            // For browsers without restricted permissions
            window.addEventListener('deviceorientation', handleOrientation);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.createElement('button');
        startButton.innerText = 'Start Game';
        startButton.style = `
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            padding: 10px 20px;
            background: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        `;
        document.body.appendChild(startButton);

        startButton.addEventListener('click', () => {
            requestGyroscopePermission();
            startButton.remove();
            resizeCanvas();
            gameLoop();
        });
    });
</script>

<script>
    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        dx: 0,
        dy: 0,
        friction: 0.9,
        speed: 0.2,
        img: new Image(),
    };
    ball.img.src = 'https://via.placeholder.com/50/3498DB?text=Ball';

    const goals = [];
    const goalImg = new Image();
    goalImg.src = 'https://via.placeholder.com/50/8E44AD?text=Goal';

    const obstacles = [];
    const powerUps = [];
    let score = 0;
    let level = 1;
    let isPaused = false;

    // Gyroscope controls
    function handleOrientation(event) {
        if (isPaused) return;

        const { beta, gamma } = event; // Tilt data
        ball.dx += gamma * ball.speed;
        ball.dy += beta * ball.speed;
    }

    function createObstacles() {
        obstacles.splice(0, obstacles.length, ...Array.from({ length: level + 1 }, () => ({
            x: Math.random() * (canvas.width - 30),
            y: Math.random() * (canvas.height - 30),
            radius: 20,
            color: '#E74C3C',
            dx: Math.random() * 2 - 1, // Slower movement
            dy: Math.random() * 2 - 1,
        })));
    }

    function drawObstacles() {
        obstacles.forEach(obstacle => {
            ctx.beginPath();
            ctx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
            ctx.fillStyle = obstacle.color;
            ctx.fill();
            ctx.closePath();

            obstacle.x += obstacle.dx;
            obstacle.y += obstacle.dy;

            // Bounce off walls
            if (obstacle.x < obstacle.radius || obstacle.x > canvas.width - obstacle.radius) {
                obstacle.dx *= -1;
            }
            if (obstacle.y < obstacle.radius || obstacle.y > canvas.height - obstacle.radius) {
                obstacle.dy *= -1;
            }
        });
    }

    // Main game loop
    function gameLoop() {
        if (isPaused) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ball.dx *= ball.friction;
        ball.dy *= ball.friction;
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Keep ball within bounds
        if (ball.x < ball.radius) ball.x = ball.radius;
        if (ball.x > canvas.width - ball.radius) ball.x = canvas.width - ball.radius;
        if (ball.y < ball.radius) ball.y = ball.radius;
        if (ball.y > canvas.height - ball.radius) ball.y = canvas.height - ball.radius;

        drawBall();
        drawGoals();
        drawObstacles();
        drawPowerUps();
        requestAnimationFrame(gameLoop);
    }

    createGoals();
    createObstacles();
    createPowerUps();
    startTimer();
    gameLoop();
</script>
