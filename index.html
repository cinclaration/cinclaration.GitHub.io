<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscopic Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #282c34;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .timer {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .menu-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 200;
            width: 50px;
            height: 50px;
        }

        .menu-box {
            position: absolute;
            top: 70px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 200;
        }

        .menu-box button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-box button:hover {
            background-color: #e03e2d;
        }
    </style>
</head>
<body>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <div class="timer">Time Left: <span id="timer">30</span> seconds</div>
    <img src="https://via.placeholder.com/50/FF5733?text=Menu" class="menu-logo" id="menuLogo" alt="Menu Logo">
    <div id="menuBox" class="menu-box">
        <button onclick="pauseGame()">Pause Game</button>
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="showInstructions()">Instructions</button>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        dx: 0,
        dy: 0,
        friction: 0.9,
        speed: 0.2,
        img: new Image(),
    };
    ball.img.src = 'https://via.placeholder.com/50/3498DB?text=Ball';

    const goals = [];
    const goalImg = new Image();
    goalImg.src = 'https://via.placeholder.com/50/8E44AD?text=Goal';

    const obstacles = [];
    const powerUps = [];
    const powerUpImg = new Image();
    powerUpImg.src = 'https://via.placeholder.com/50/F1C40F?text=Power';

    let score = 0;
    let level = 1;
    let isPaused = false;

    function doesOverlap(x1, y1, r1, x2, y2, r2) {
        const dist = Math.hypot(x1 - x2, y1 - y2);
        return dist < r1 + r2;
    }

    function createGoals() {
        goals.splice(0, goals.length);
        for (let i = 0; i < level + 2; i++) {
            let x, y;
            do {
                x = Math.random() * (canvas.width - 50) + 25;
                y = Math.random() * (canvas.height - 50) + 25;
            } while (goals.some(g => doesOverlap(x, y, 15, g.x, g.y, 15)));
            goals.push({ x, y, width: 30, height: 30 });
        }
    }

    function createObstacles() {
        obstacles.splice(0, obstacles.length);
        for (let i = 0; i < level + 1; i++) {
            let x, y;
            do {
                x = Math.random() * (canvas.width - 50) + 25;
                y = Math.random() * (canvas.height - 50) + 25;
            } while (
                obstacles.some(o => doesOverlap(x, y, 20, o.x, o.y, 20)) ||
                goals.some(g => doesOverlap(x, y, 20, g.x, g.y, 15))
            );
            obstacles.push({ x, y, radius: 20, color: '#E74C3C', dx: Math.random() * 2 - 1, dy: Math.random() * 2 - 1 });
        }
    }

    function createPowerUps() {
        powerUps.splice(0, powerUps.length);
        for (let i = 0; i < level; i++) {
            let x, y;
            do {
                x = Math.random() * (canvas.width - 50) + 25;
                y = Math.random() * (canvas.height - 50) + 25;
            } while (
                powerUps.some(p => doesOverlap(x, y, 15, p.x, p.y, 15)) ||
                goals.some(g => doesOverlap(x, y, 15, g.x, g.y, 15)) ||
                obstacles.some(o => doesOverlap(x, y, 15, o.x, o.y, 20))
            );
            powerUps.push({ x, y, radius: 15 });
        }
    }
</script>

<script>
    function checkCollisions() {
        goals.forEach((goal, index) => {
            if (
                ball.x + ball.radius > goal.x &&
                ball.x - ball.radius < goal.x + goal.width &&
                ball.y + ball.radius > goal.y &&
                ball.y - ball.radius < goal.y + goal.height
            ) {
                score += 10;
                document.getElementById('score').textContent = score;
                goals.splice(index, 1);

                if (goals.length === 0) {
                    nextLevel();
                }
            }
        });

        obstacles.forEach(obstacle => {
            const dist = Math.hypot(ball.x - obstacle.x, ball.y - obstacle.y);
            if (dist < ball.radius + obstacle.radius) {
                score -= 10;
                document.getElementById('score').textContent = score;
            }
        });

        powerUps.forEach((powerUp, index) => {
            const dist = Math.hypot(ball.x - powerUp.x, ball.y - powerUp.y);
            if (dist < ball.radius + powerUp.radius) {
                score += 20;
                document.getElementById('score').textContent = score;
                powerUps.splice(index, 1);
            }
        });
    }
</script>
