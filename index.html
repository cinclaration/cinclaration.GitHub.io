<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Drift - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77, #778da9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/G7kkshE.jpeg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px) brightness(0.7);
      z-index: -1;
    }

    header {
      margin-top: 20px;
    }

    header img {
      width: 120px;
      height: auto;
    }

    header h1 {
      font-size: 3em;
      margin: 15px 0;
      color: #78c0e0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    main {
      flex: 1;
      width: 80%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .section {
      margin: 30px 0;
    }

    .section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #e0e1dd;
    }

    .section p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #cdd3d8;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    footer {
      padding: 20px;
      background-color: #0d1b2a;
      font-size: 0.9em;
      color: #a9a9a9;
      width: 100%;
    }

    footer a {
      color: #78c0e0;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="https://i.imgur.com/fINCGcJ.png" alt="Logo">
    <h1>Cosmic Drift</h1>
  </header>

  <!-- Navigation Links -->
  <nav>
    <a href="Game.html">Play Game</a>
    <a href="ProductPortal.html">Product Portal</a>
    <a href="OrderTracking.html">Track Order</a>
    <a href="AdminLogin.html">Admin Login</a>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="section">
      <h2>Welcome to Cosmic Drift</h2>
      <p>Embark on a thrilling space adventure, explore our cosmic products, or manage your orders!</p>
      <div style="display: flex; justify-content: center; gap: 20px;">
        <a href="Game.html" class="button">Play Game</a>
        <a href="ProductPortal.html" class="button">Explore Products</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 <a href="https://www.gearelic.com">GeaRelic</a>. All rights reserved.</p>
  </footer>
</body>
</html>
