<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Drift Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      cursor: pointer;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <img id="menu-button" src="https://i.imgur.com/fINCGcJ.png" alt="Menu">
  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">30</span></p>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menuButton = document.getElementById('menu-button');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');

    // Game Variables
    let spaceship = { x: 100, y: 100, size: 50 };
    let score = 0;
    let timer = 30;
    let goals = [];
    let isPaused = false;
    let gyroscopeEnabled = false;

    // Asset URLs
    const spaceshipImg = new Image();
    spaceshipImg.src = 'https://i.imgur.com/x87KCsX.png';

    const goalImg = new Image();
    goalImg.src = 'https://i.imgur.com/Xqmv2mE.jpeg';

    const backgroundImg = new Image();
    backgroundImg.src = 'https://i.ibb.co/WGmkpNJ/file-Dkh-Jnzq1p6x-MPVGqah-KM3-F-1.webp';

    // Canvas Initialization
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Gyroscope Controls
    function enableGyroscope() {
      window.addEventListener('deviceorientation', (event) => {
        if (!gyroscopeEnabled) return;
        const { beta, gamma } = event;
        spaceship.y += beta / 20;
        spaceship.x += gamma / 20;
        keepWithinBounds(spaceship);
      });
    }

    // Collision Detection
    function isColliding(a, b) {
      return (
        a.x < b.x + b.size &&
        a.x + a.size > b.x &&
        a.y < b.y + b.size &&
        a.y + a.size > b.y
      );
    }

    // Prevent Overlaps
    function spawnGoal() {
      let goal;
      do {
        goal = {
          x: Math.random() * (canvas.width - 50),
          y: Math.random() * (canvas.height - 50),
          size: 50,
        };
      } while (goals.some((g) => isColliding(g, goal)));
      goals.push(goal);
    }

    // Keep Spaceship Within Canvas Bounds
    function keepWithinBounds(obj) {
      obj.x = Math.max(0, Math.min(canvas.width - obj.size, obj.x));
      obj.y = Math.max(0, Math.min(canvas.height - obj.size, obj.y));
    }

    // Render Elements
    function drawSpaceship() {
      ctx.drawImage(spaceshipImg, spaceship.x, spaceship.y, spaceship.size, spaceship.size);
    }

    function drawGoals() {
      goals.forEach((goal) => {
        ctx.drawImage(goalImg, goal.x, goal.y, goal.size, goal.size);
      });
    }

    function drawBackground() {
      ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    }

    // Update Game State
    function updateGame() {
      // Timer Countdown
      if (timer > 0 && !isPaused) {
        timer -= 1 / 60;
        timerElement.textContent = Math.floor(timer);
      } else if (timer <= 0) {
        isPaused = true;
        alert('Game Over! Final Score: ' + score);
      }

      // Check for Collisions
      goals.forEach((goal, index) => {
        if (isColliding(spaceship, goal)) {
          score += 10;
          scoreElement.textContent = score;
          goals.splice(index, 1);
          spawnGoal();
        }
      });
    }

    // Main Game Loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!isPaused) {
        drawBackground();
        drawSpaceship();
        drawGoals();
        updateGame();
      }

      requestAnimationFrame(gameLoop);
    }

    // Menu Button Functionality
    menuButton.addEventListener('click', () => {
      isPaused = !isPaused;
      if (isPaused) {
        alert('Game Paused! Click OK to resume.');
      }
    });

    // Start Game
    for (let i = 0; i < 5; i++) spawnGoal();
    enableGyroscope();
    gameLoop();
  </script>
</body>
</html>
