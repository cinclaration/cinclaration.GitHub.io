<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Drift Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #start-button:hover {
      background-color: #0056b3;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <img id="menu-button" src="https://i.imgur.com/fINCGcJ.png" alt="Menu">
  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">30</span></p>
  </div>
  <button id="start-button">Start Game</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menuButton = document.getElementById('menu-button');
    const startButton = document.getElementById('start-button');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');

    // Game Variables
    let spaceship = { x: 100, y: 100, size: 50 };
    let backgroundPosition = { x: 0, y: 0 };
    let score = 0;
    let timer = 30;
    let goals = [];
    let isPaused = true;

    // Asset URLs
    const spaceshipImg = new Image();
    spaceshipImg.src = 'https://i.imgur.com/x87KCsX.png';

    const goalImg = new Image();
    goalImg.src = 'https://i.imgur.com/Xqmv2mE.jpeg';

    const backgroundImg = new Image();
    backgroundImg.src = 'https://i.ibb.co/WGmkpNJ/file-Dkh-Jnzq1p6x-MPVGqah-KM3-F-1.webp';

    // Canvas Initialization
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Prevent Overlaps
    function spawnGoal() {
      let goal;
      do {
        goal = {
          x: Math.random() * (canvas.width - 50),
          y: Math.random() * (canvas.height - 50),
          size: 50,
        };
      } while (goals.some((g) => isColliding(g, goal)));
      goals.push(goal);
    }

    // Collision Detection
    function isColliding(a, b) {
      return (
        a.x < b.x + b.size &&
        a.x + a.size > b.x &&
        a.y < b.y + b.size &&
        a.y + a.size > b.y
      );
    }

    // Render Elements
    function drawSpaceship() {
      ctx.drawImage(spaceshipImg, spaceship.x - spaceship.size / 2, spaceship.y - spaceship.size / 2, spaceship.size, spaceship.size);
    }

    function drawGoals() {
      goals.forEach((goal) => {
        ctx.drawImage(goalImg, goal.x, goal.y, goal.size, goal.size);
      });
    }

    function drawBackground() {
      const scale = 1.2; // Slight zoom
      const bgWidth = canvas.width * scale;
      const bgHeight = canvas.height * scale;
      const offsetX = backgroundPosition.x - (bgWidth - canvas.width) / 2;
      const offsetY = backgroundPosition.y - (bgHeight - canvas.height) / 2;

      ctx.drawImage(backgroundImg, offsetX, offsetY, bgWidth, bgHeight);
    }

    // Update Background Position
    function updateBackground() {
      backgroundPosition.x -= (spaceship.x - canvas.width / 2) * 0.02;
      backgroundPosition.y -= (spaceship.y - canvas.height / 2) * 0.02;
    }

    // Keep Spaceship Within Canvas Bounds
    function keepWithinBounds(obj) {
      obj.x = Math.max(0, Math.min(canvas.width, obj.x));
      obj.y = Math.max(0, Math.min(canvas.height, obj.y));
    }

    // Handle Touch Movement
    canvas.addEventListener('touchmove', (event) => {
      if (!isPaused) {
        const touch = event.touches[0];
        spaceship.x = touch.clientX;
        spaceship.y = touch.clientY;
        keepWithinBounds(spaceship);
      }
    });

    // Update Game State
    function updateGame() {
      // Timer Countdown
      if (timer > 0 && !isPaused) {
        timer -= 1 / 60;
        timerElement.textContent = Math.floor(timer);
      } else if (timer <= 0) {
        isPaused = true;
        alert('Game Over! Final Score: ' + score);
      }

      // Check for Collisions
      goals.forEach((goal, index) => {
        if (isColliding(spaceship, goal)) {
          score += 10;
          scoreElement.textContent = score;
          goals.splice(index, 1);
          spawnGoal();
        }
      });

      // Update Background
      updateBackground();
    }

    // Main Game Loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!isPaused) {
        drawBackground();
        drawSpaceship();
        drawGoals();
        updateGame();
      }

      requestAnimationFrame(gameLoop);
    }

    // Menu Button Functionality
    menuButton.addEventListener('click', () => {
      isPaused = !isPaused;
      if (isPaused) {
        alert('Game Paused! Click OK to resume.');
      }
    });

    // Start Button Functionality
    startButton.addEventListener('click', () => {
      isPaused = false;
      startButton.style.display = 'none';
    });

    // Start Game
    for (let i = 0; i < 5; i++) spawnGoal();
    gameLoop();
  </script>
</body>
</html>
